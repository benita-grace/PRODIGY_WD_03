<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="C:\Users\benit\OneDrive\Desktop\Web Development\Tic Tac Toe\styles.css">
</head>
<body>
    <div class="game-title">Tic Tac Toe</div>
    <div class="align turn-container">
        <h3 id="results"></h3>
        <div class="turn-box">X</div>
        <div class="turn-box">O</div>
        <div class="bg"></div>
    </div>
    <div class="main-grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <button id="play-again">Play Again</button>
    <div>
        <label for="game-mode">Game Mode:</label>
        <select id="game-mode">
            <option value="human">Human</option>
            <option value="ai">AI</option>
        </select>
    </div>
    <script src="C:\Users\benit\OneDrive\Desktop\Web Development\Tic Tac Toe\scripts.js"></script>
</body>
</html>
